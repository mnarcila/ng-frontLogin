<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">Ordenes</h4>
                      <p class="card-category"> Últimas Ordenes Activas</p>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table">
                              <thead class=" text-primary">
                                  <th>
                                      ID Orden
                                  </th>
                                  <th>
                                      Cliente
                                  </th>
                                  <th>
                                      Dirección
                                  </th>
                                  <th>
                                      Valor Total
                                  </th>
                                  <th>
                                      Cantidad Productos
                                  </th>
                                  <th>
                                    Fecha Solicitud
                                  </th>
                                  <th>
                                    Fecha Aprobación
                                  </th>
                                  <th>
                                    Fecha Cierre
                                  </th>
                                  <th>
                                    Estado
                                  </th>
                              </thead>
                              <tbody>
                                <tr *ngFor= "let ord of ordenes" >
                                  <td>{{ord.id}}</td>
                                  <td>{{ord.nombre}}</td>
                                  <td>{{ord.direccion}}</td>
                                  <td>{{ord.valorT}}</td>
                                  <td>{{ord.cantidad}}</td>
                                  <td>{{ord.fechaSol}}</td>
                                  <td>{{ord.fechaApro}}</td>
                                  <td>{{ord.fechaCierre}}</td>
                                  <td>{{ord.Estado}}</td>
                               </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
